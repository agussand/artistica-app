<div
  *ngIf="toast"
  class="fixed bottom-5 right-5 z-50 flex items-center w-full max-w-xs p-4 text-white rounded-lg shadow-lg animate-fade-in-right"
  [ngClass]="backgroundColorClass"
>
  <div class="ms-3 text-sm font-normal">{{ toast.message }}</div>
  <button
    (click)="close()"
    type="button"
    class="ms-auto -mx-1.5 -my-1.5 rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8 hover:bg-white/20"
  >
    <span class="sr-only">Close</span>
    <svg
      class="w-3 h-3"
      aria-hidden="true"
      xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)"
      fill="none"
      viewBox="0 0 14 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
      />
    </svg>
  </button>
</div>
