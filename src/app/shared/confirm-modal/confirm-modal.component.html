<!-- El modal solo se muestra si isOpen es true -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center animate-fade-in"
>
  <div
    class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 m-4 animate-scale-up text-center"
  >
    <!-- Icono de Alerta -->
    <div
      class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-red-100"
    >
      <svg
        class="h-6 w-6 text-red-600"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
        />
      </svg>
    </div>

    <!-- Mensaje -->
    <div class="mt-3">
      <h3 class="text-lg font-semibold leading-6 text-gray-900">
        Confirmar Acción
      </h3>
      <div class="mt-2">
        <p class="text-sm text-gray-500">{{ state?.message }}</p>
      </div>
    </div>

    <!-- Botones de Acción -->
    <div class="mt-5 sm:mt-6 flex justify-center gap-3">
      <button
        (click)="onCancel()"
        type="button"
        class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 font-semibold"
      >
        Cancelar
      </button>
      <button
        (click)="onConfirm()"
        type="button"
        class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 font-semibold"
      >
        Confirmar
      </button>
    </div>
  </div>
</div>
