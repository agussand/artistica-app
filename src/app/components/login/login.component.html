<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="card max-w-md w-full animate-fade-in">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Iniciar Sesi칩n</h1>
      <p class="text-gray-600">Ingresa tus credenciales para continuar</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
          Usuario
        </label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="credentials.username"
          required
          class="input-field"
          placeholder="Ingresa tu usuario"
          #usernameRef
          (keydown)="handleKeyDown($event, 'username')"
          autocomplete="username"
        >
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          Contrase침a
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credentials.password"
          required
          class="input-field"
          placeholder="Ingresa tu contrase침a"
          #passwordRef
          (keydown)="handleKeyDown($event, 'password')"
          autocomplete="current-password"
        >
      </div>

      <button
        type="submit"
        [disabled]="!loginForm.valid || isLoading"
        class="btn-primary w-full disabled:opacity-50 disabled:cursor-not-allowed"
        id="loginButton"
        #loginButtonRef
        (keydown)="handleKeyDown($event, 'loginButton')"
      >
        <span *ngIf="!isLoading">Iniciar Sesi칩n</span>
        <span *ngIf="isLoading" class="flex items-center justify-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Cargando...
            </span>
      </button>

      <!-- Mostrar errores si los hay -->
      <div *ngIf="errorMessage"
           class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
        {{ errorMessage }}
      </div>

      <!-- Modo de prueba - Solo para desarrollo -->
      <div class="mt-6 p-4 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300">
        <h3 class="text-sm font-medium text-gray-700 mb-2">Modo de Prueba:</h3>
        <div class="space-y-2 text-xs text-gray-600">
          <p><strong>Usuario Normal:</strong> user / password</p>
          <p><strong>Administrador:</strong> admin / password</p>
        </div>
      </div>
    </form>

    <!-- Instrucciones de navegaci칩n por teclado -->
    <div class="mt-6 text-xs text-gray-500 text-center">
      <p>游눠 Usa <kbd class="px-1 py-0.5 bg-gray-200 rounded">Tab</kbd> para navegar y <kbd class="px-1 py-0.5 bg-gray-200 rounded">Enter</kbd> para confirmar</p>
    </div>
  </div>
</div>
