<div class="flex flex-col h-screen bg-gray-100">
  <app-header
    [title]="'Buscar artículos'"
    [user]="currentUser"
    [showBackButton]="true"
    (logoutClicked)="logout()"
  >
  </app-header>

  <!-- El main es ahora el contenedor de la página, y es el que tiene el scroll -->
  <main class="flex-grow p-4 sm:p-6 lg:p-8 min-h-0 overflow-y-auto">
    <div class="max-w-7xl mx-auto w-full h-full flex flex-col">
      <!-- El componente de búsqueda ahora es el que crece para llenar el main -->
      <app-article-search-feature
        class="flex-grow min-h-0"
        [searchFunction]="'user'"
        [tableColumns]="tableColumns"
        [shortcuts]="viewShortcuts"
        (articleSelected)="handleArticleSelection($event)"
      >
      </app-article-search-feature>
    </div>
  </main>

  <app-shortcuts-footer [shortcuts]="viewShortcuts"></app-shortcuts-footer>
</div>
